communication:
  - channel: slack
    name: Slack
    content:
      - item: "AMP for Email Working Group members will use `#wg-amp4email` channel on AMP's Slack ([signup](https://docs.google.com/forms/d/e/1FAIpQLSd83J2IZA6cdR6jPwABGsJE8YL4pkypAbKMGgUZZriU7Qu6Tg/viewform?fbzx=4406980310789882877)) for real-time discussion. The channel is open to anyone, regardless of membership in AMP for Email working group."
  - channel: github
    name: GitHub
    content:
      - item: "AMP for Email Working Group will post **Status Updates** every two weeks as an issue labeled with `Type: Status Update` in this repository."
      - item: "AMP for Email Working Group will post **Announcements and Notices** regarding events as an issue labeled with `Type: Event` in this repository."
      - item: "AMP for Email Working Group will post **Quarterly Roadmap** as an issue labeled with `Type: Roadmap` in this repository."
  - channel: email
    name: Email
    content:
      - item: "AMP for Email Working Group has a [mailing list](https://groups.google.com/forum/#!forum/ampforemail) that's currently open to email providers."
